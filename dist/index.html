<html>
  <head>

  </head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="./Jquery.js"></script>

  <style>
    .button{
      padding:5px;
      border-radius:5px;
      margin:5px;
      background-color:white;
    }
    #controller{
      position: fixed; top: 10px; text-align: center; z-index: 1;


    }


  </style>
</head>
  <body style="margin : 0px; overflow: hidden;">


    <div>
    <a-scene embedded arjs>
      <a-marker 
      
      type='pattern'
      url = './assets/pattern-face.patt'
      >
        <a-entity id = "facemask" gltf-model="./assets/masksad2.gltf" position="0 -1.3 0" rotation="-75 0 0" scale="3 3 3" animation-mixer="clip:sadmask; timeScale:0"/>

      </a-marker>

        <a-marker 
        
        type='pattern'
        url = './assets/pattern-swirl.patt'
        >
          <a-entity  gltf-model="./assets/satyr.glb" rotation="0 0 0" scale=".1 .1 .1" position="0 1 0"/>
  
        </a-marker>
        <a-marker 
        
        type='pattern'
        url = './assets/pattern-zero.patt'
        >
          <a-entity  gltf-model="./assets/angelos.glb" rotation="0 0 0" scale=".1 .1 .1" position="0 1 0"/>
  
        </a-marker>

      
      <a-entity camera></a-entity>
      <!-- <a-entity gltf-model="./assets/maskevil2.gltf" position="0 1 -6" animation-mixer="timeScale: 1; clip:evilmask;"></a-entity> -->

    </a-scene>
    </div>
    <div id = "controller">
      <div class="button" id = "changeMaskEvil" role = "button ">
        evil Mask
      </div>
      <div class="button" id = "changeMaskSad" role = "button ">
        sad Mask
      </div>
      <div class="button" id = "changeMaskTerror" role = "button ">
        terror Mask
      </div>

      <div class="button" id = "emote" role = "button ">
        emote
      </div>

 
    </div>
    <script>
      let mask = "sad"

      $("#changeMaskEvil").click(e=>{
        mask = "evil"
        console.log("changemask")
        e.stopPropagation()
        e.preventDefault()
        $("#facemask").attr("gltf-model","./assets/maskevil2.gltf")
        $("#facemask").attr("animation-mixer","clip:evilmask; timeScale:0")


      })
      $("#changeMaskSad").click(e=>{
        mask = "sad"
        console.log("changemaskS")
        e.stopPropagation()
        e.preventDefault()
        $("#facemask").attr("gltf-model","./assets/masksad2.gltf")
        $("#facemask").attr("animation-mixer","clip:sadmask; timeScale:0")


      })
      $("#changeMaskTerror").click(e=>{
        mask = "terror"
        e.stopPropagation()
        e.preventDefault()
        $("#facemask").attr("gltf-model","./assets/maskterror2.gltf")
        $("#facemask").attr("animation-mixer","clip:terrormask; timeScale:0")


      })

      $("#emote").click(e=>{

        e.stopPropagation()
        e.preventDefault()

        switch(mask) {
          case "evil":
          $("#facemask").attr("animation-mixer","clip:evilmask; timeScale:1; loop:once; clampWhenFinished:true")

            // code block
            break;
          case "sad":
          $("#facemask").attr("animation-mixer","clip:sadmask; timeScale:1; loop:once; clampWhenFinished:true")

            // code block
            break;
            case "terror":
            $("#facemask").attr("animation-mixer","clip:terrormask; timeScale:1; loop:once; clampWhenFinished:true")

            // code block
          
            // code block

        
            // preset="hiro"
            
        }


      })




    </script>
  </body>        

</html>
