<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker 
      type='pattern' 
      patternUrl = "./assets/pattern-mask.patt"
      >
        <a-entity gltf-model="./assets/masksad2.gltf" position="0.15 0.15 0.15" animation-mixer= "clip:sadmask"/>

      </a-marker>
      <a-entity camera></a-entity>
      <a-entity gltf-model="./assets/maskevil2.gltf" position="0 1 -6" animation-mixer="timeScale: 1; clip:evilmask;"></a-entity>

    </a-scene>
  </body>        

</html>
